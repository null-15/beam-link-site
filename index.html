<!DOCTYPE html>
<html>
<head>
  <title>My Roblox Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Roboto', sans-serif;
      background: #0d1117;
      color: white;
      padding-top: 40px;
    }
    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .username {
      font-size: 14px;
      color: #999;
      margin-bottom: 30px;
    }
    .link-button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      transition: background 0.3s ease;
    }
    .link-button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Roblox avatar (replace with your user ID) -->
<img class="avatar" src="https://www.roblox.com/headshot-thumbnail/image?userId=1549363086&width=100&height=100&format=png" alt="Roblox Avatar">


  <h1>My Roblox Page</h1>
  <p class="username">@drejohnson11</p>

  <!-- Your profile link -->
  <a class="link-button" href="https://www.roblox.com/users/1549363086/profile" target="_blank">View My Profile</a>

</html>
